---
layout: default
---

<article class="post">
  <h2 class="headline">{{ page.title }}</h2>

  <div class="entry">
    {{ content }}
  </div>

  <div class="date">
    Written on {{ page.date | date: "%B %e, %Y" }}
  </div>

  <div class="share-buttons">
    <a class="twitter-share-button"
      href="https://twitter.com/intent/tweet?text=Check%20out%20%22{{ page.title }}%22%20from%20%40NullMatthew">
      Tweet</a>
    <a class="twitter-follow-button"
       href="https://twitter.com/NullMatthew">
      Follow @NullMatthew</a>
    <script type="IN/Share" data-url={{ site.url }}{{ site.baseurl }}{{ page.url }}></script>
  </div>

  {% include disqus.html %}
</article>
